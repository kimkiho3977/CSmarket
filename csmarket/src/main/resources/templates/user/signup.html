<!DOCTYPE html>
<html>

    <title>회원가입</title>

    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>

<body>
    <script>

    </script>

            <div><a href="{% url 'login' %}">아이디가 이미 있어요!</a></div>
    </fieldset>
</form>
</body>
