<!DOCTYPE html>
<html>

<head>
    <title>로그인</title>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
    <link type="text/css" rel="stylesheet" href="{% static 'home/css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>

<body>
    {% load static %}
    <div>
        <a href="{% url 'home' %}">
            <img id="logo" src="{% static 'images/logo.png' %}" width="150" height="150">
        </a>
        <div id="logo2">어베인 인터내셔널</div>
    </div>
    <form method="post">
        <fieldset>
            <legend>로그인</legend>
            <label for="username">
            아이디:</label>&nbsp;<input type="text" id="username" name="username" size="25" required><br><br>
            <label for="password">
            패스워드:</label><input type="password" id="password" name="password" size="25" required><br>
            {% csrf_token %}
            <button type="submit">로그인</button><br>
            {% if form.errors %}
                <p>비밀번호가 일치하지 않습니다. 다시 시도해주세요. </p>
            {% endif %}

            <div><a href="{% url 'login'%}">아이디가 없으신가요?</a></div>
        </fieldset>
    </form>
</body>

</html>
