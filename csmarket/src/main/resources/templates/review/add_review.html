<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'review/css/review.css' %}">
</head>
<body>
    <div id="review">
    <h1>"{{ product.name }}"에 대한 평점과 후기를 남겨보세요!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">후기 등록</button>
    </form>
</div>
</body>
</html>
